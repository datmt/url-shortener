<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5" id="login-section">
    <h2>Login</h2>
    <div class="mb-3">
      <input type="text" class="form-control" id="username" placeholder="Username" />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="password" placeholder="Password" />
    </div>
    <button class="btn btn-primary" onclick="login()">Login</button>
  </div>

  <div class="container mt-5" id="dashboard-section" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Your Links</h2>
      <button class="btn btn-outline-secondary btn-sm" onclick="logout()">Logout</button>
    </div>

    <div class="mb-3">
      <input id="handle" class="form-control mb-2" placeholder="Short handle (e.g. go)" />
      <input id="target" class="form-control mb-2" placeholder="Target URL (e.g. https://golang.org)" />
      <button class="btn btn-success" onclick="createLink()">Create / Update</button>
    </div>

    <h4 class="mt-4">Your Created Links</h4>
    <table class="table table-striped mt-2">
      <thead>
        <tr>
          <th>Handle</th>
          <th>Target</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="link-table"></tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
